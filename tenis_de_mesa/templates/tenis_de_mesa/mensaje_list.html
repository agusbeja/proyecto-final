{% extends 'tenis_de_mesa/base.html' %}

{% block contenido %}
<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.enviado_el}} - - {{mensaje.email}} - - {{mensaje.nombre}}
        <a href="{% url 'tenis-de-mesa-mensajes-detalle' mensaje.id %}">Ver</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
